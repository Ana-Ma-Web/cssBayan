<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bayan</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div class="accordion">
      <ul class="list">
        <li class="item">
          <label class="label">
            <div class="item_content">

              <div class="title">
                <h2>Two carpets</h2>
              </div>
              <input checked name="memes" type="radio" class="input">
              <img src="img/meme(1).jpg" alt="meme-1">
            </div>
          </label>
        </li>
        <li class="item">
          <label class="label">
            <div class="item_content">

              <div class="title">
                <h2>Wear carpet</h2>
              </div>
              <input name="memes" type="radio" class="input">
              <img src="img/meme(2).jpg" alt="meme-2">
            </div>
          </label>
        </li>
        <li class="item">
          <label class="label">
            <div class="item_content">

              <div class="title">
                <h2>Carpet's daughter</h2>
              </div>
              <input name="memes" type="radio" class="input">
              <img src="img/meme(3).jpg" alt="meme-3">
            </div>
          </label>
        </li>
        <li class="item">
          <label class="label">
            <div class="item_content">

              <div class="title">
                <h2>Good vs bad photographer</h2>
              </div>
              <input name="memes" type="radio" class="input">
              <img src="img/meme.jpg" alt="meme-4">
            </div>
          </label>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
